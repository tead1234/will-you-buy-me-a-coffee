<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèéÔ∏è Ïπ¥Ìä∏ Î†àÏù¥Ïã± - Ï†êÏã¨ÎÇ¥Í∏∞/Ïª§ÌîºÎÇ¥Í∏∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 50%, #90EE90 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            min-width: 200px;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .start-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            font-size: 18px;
            padding: 15px 30px;
            font-weight: bold;
        }

        .participants {
            margin: 20px 0;
            text-align: center;
        }

        .participant-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .participant-tag {
            background: #f1f2f6;
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .race-track {
            background: #333;
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            min-height: 800px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .race-track.camera-focus {
            transform: scale(1.2);
            transform-origin: center;
        }

        .track-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: repeating-linear-gradient(
                to bottom,
                white 0px,
                white 20px,
                transparent 20px,
                transparent 40px
            );
            transform: translateX(-50%);
        }

        .start-line {
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, red, white, red);
            z-index: 5;
        }

        .finish-line {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            height: 4px;
            background: repeating-linear-gradient(
                90deg,
                #000 0px,
                #000 20px,
                #fff 20px,
                #fff 40px
            );
            z-index: 5;
        }

        .kart {
            position: absolute;
            width: 60px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50% 50% 20% 20%;
            border: 3px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            font-size: 11px;
            transition: transform 0.1s;
            z-index: 10;
        }

        .kart::before {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 10%;
            right: 10%;
            height: 6px;
            background: #222;
            border-radius: 3px;
        }

        .kart::after {
            content: 'üèéÔ∏è';
            position: absolute;
            top: -25px;
            font-size: 20px;
        }

        .lane {
            position: absolute;
            top: 60px;
            bottom: 60px;
            width: 80px;
            border-left: 2px dashed #666;
            border-right: 2px dashed #666;
        }

        .result {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .winner {
            font-size: 2em;
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .race-results {
            margin-top: 20px;
        }

        .position {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            margin: 5px 0;
            background: white;
            border-radius: 10px;
            border-left: 5px solid #ddd;
        }

        .position.first { border-left-color: #f1c40f; }
        .position.last { border-left-color: #e74c3c; }

        .countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none;
        }

        .clouds {
            position: absolute;
            top: 20px;
            width: 100%;
            height: 60px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 60"><path fill="white" opacity="0.3" d="M100 40c0-11 9-20 20-20s20 9 20 20c11 0 20 9 20 20s-9 20-20 20H120c-11 0-20-9-20-20z"/><path fill="white" opacity="0.2" d="M300 30c0-8 7-15 15-15s15 7 15 15c8 0 15 7 15 15s-7 15-15 15H315c-8 0-15-7-15-15z"/></svg>') repeat-x;
            animation: clouds 20s linear infinite;
        }

        .scrolling-bg {
            position: absolute;
            width: 100%;
            height: 200%;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0px,
                transparent 50px,
                rgba(255,255,255,0.1) 50px,
                rgba(255,255,255,0.1) 52px
            );
            animation: scrollBg 3s linear infinite;
        }

        .side-objects {
            position: absolute;
            width: 40px;
            height: 100%;
            top: 0;
        }

        .side-objects.left {
            left: 0;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0px,
                transparent 80px,
                #2d5016 80px,
                #2d5016 120px,
                transparent 120px,
                transparent 200px,
                #8B4513 200px,
                #8B4513 240px
            );
            animation: sideScroll 4s linear infinite;
        }

        .side-objects.right {
            right: 0;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0px,
                transparent 100px,
                #654321 100px,
                #654321 140px,
                transparent 140px,
                transparent 220px,
                #2d5016 220px,
                #2d5016 260px
            );
            animation: sideScroll 4.5s linear infinite;
        }

        @keyframes clouds {
            from { background-position-x: 0; }
            to { background-position-x: 1200px; }
        }

        @keyframes scrollBg {
            from { transform: translateY(-50px); }
            to { transform: translateY(50px); }
        }

        @keyframes sideScroll {
            from { background-position-y: 0px; }
            to { background-position-y: 300px; }
        }

        @keyframes kartMove {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-2px) rotate(-1deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-2px) rotate(1deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        .racing {
            animation: kartMove 0.2s infinite;
        }

        .obstacle {
            position: absolute;
            width: 120px;
            height: 30px;
            background: linear-gradient(45deg, #ff4757, #ff3742);
            border-radius: 15px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            font-size: 10px;
            z-index: 8;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .obstacle::before {
            content: '‚ö†Ô∏è';
            position: absolute;
            left: -25px;
            font-size: 16px;
            animation: warning 1s infinite;
        }

        .obstacle.hit {
            background: linear-gradient(45deg, #666, #555);
            animation: obstacleHit 0.5s;
        }

        .kart.slowed {
            background: linear-gradient(45deg, #666, #888) !important;
            animation: kartSlowed 0.5s infinite;
        }

        .kart.camera-target {
            transform: scale(1.3);
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
            z-index: 15;
            border: 3px solid #ffff00;
            animation: kartHighlight 1s ease-in-out infinite alternate;
        }

        .camera-overlay {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            z-index: 1001;
            display: none;
            animation: cameraAlert 0.5s ease-in-out;
        }

        @keyframes warning {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes obstacleHit {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes kartSlowed {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-1px) rotate(-2deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-1px) rotate(2deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        @keyframes kartHighlight {
            0% { box-shadow: 0 0 20px rgba(255, 255, 0, 0.8); }
            100% { box-shadow: 0 0 30px rgba(255, 255, 0, 1), 0 0 40px rgba(255, 255, 0, 0.5); }
        }

        @keyframes cameraAlert {
            0% { opacity: 0; transform: translateX(-50%) scale(0.8); }
            100% { opacity: 1; transform: translateX(-50%) scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèéÔ∏è Ïπ¥Ìä∏ Î†àÏù¥Ïã±</h1>
        <p class="subtitle">ÎàÑÍ∞Ä Íº¥Ï∞åÌï†ÍπåÏöî? Ï†êÏã¨ÎÇ¥Í∏∞/Ïª§ÌîºÎÇ¥Í∏∞Î•º Í≥µÏ†ïÌïòÍ≤å Í≤∞Ï†ïÌï¥Î≥¥ÏÑ∏Ïöî!</p>
        
        <div class="controls">
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="ÌåÄÏõê Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" maxlength="8">
                <button onclick="addParticipant()">üèÅ Ï∞∏Í∞ÄÏûê Ï∂îÍ∞Ä</button>
            </div>
            <button class="start-btn" id="startBtn" onclick="startRace()" disabled>
                üö¶ Î†àÏù¥Ïä§ ÏãúÏûë!
            </button>
        </div>

        <div class="participants">
            <h3>üèéÔ∏è Ï∞∏Í∞ÄÏûê Î™©Î°ù:</h3>
            <div class="participant-list" id="participantList"></div>
        </div>

        <div class="race-track" id="raceTrack">
            <div class="scrolling-bg"></div>
            <div class="side-objects left"></div>
            <div class="side-objects right"></div>
            <div class="clouds"></div>
            <div class="start-line"></div>
            <div class="track-line"></div>
            <div class="finish-line"></div>
        </div>

        <div class="result" id="result"></div>
    </div>

    <div class="countdown" id="countdown"></div>
    <div class="camera-overlay" id="cameraOverlay"></div>

    <script>
        let participants = [];
        let isRacing = false;
        let raceResults = [];
        let obstacles = [];
        let kartSlowedUntil = {}; // Ïπ¥Ìä∏Î≥Ñ Í∞êÏÜç Ï¢ÖÎ£å ÏãúÍ∞Ñ
        let cameraTarget = null; // Ïπ¥Î©îÎùº ÌÉÄÍ≤ü
        let cameraTimer = null; // Ïπ¥Î©îÎùº Ï†ÑÌôò ÌÉÄÏù¥Î®∏
        
        const obstacleTypes = [
            { name: 'Í≥†Í∞ùÏßÄÏõê', emoji: 'üìû', duration: 2000 },
            { name: 'ÌöåÏùò', emoji: 'üìä', duration: 2500 },
            { name: '12Ï∏µÎ©¥Îã¥', emoji: 'üëî', duration: 3000 }
        ];

        function addParticipant() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            
            if (name === '') {
                alert('Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }
            
            if (participants.includes(name)) {
                alert('Ïù¥ÎØ∏ Ï∂îÍ∞ÄÎêú Ïù¥Î¶ÑÏûÖÎãàÎã§!');
                return;
            }

            if (participants.length >= 6) {
                alert('ÏµúÎåÄ 6Î™ÖÍπåÏßÄÎßå Ï∞∏Í∞ÄÌï† Ïàò ÏûàÏäµÎãàÎã§!');
                return;
            }
            
            participants.push(name);
            nameInput.value = '';
            updateParticipantList();
            createKarts();
        }

        function removeParticipant(name) {
            participants = participants.filter(p => p !== name);
            updateParticipantList();
            createKarts();
        }

        function updateParticipantList() {
            const list = document.getElementById('participantList');
            list.innerHTML = '';
            
            participants.forEach(name => {
                const tag = document.createElement('div');
                tag.className = 'participant-tag';
                tag.innerHTML = `
                    <span>${name}</span>
                    <button class="remove-btn" onclick="removeParticipant('${name}')">√ó</button>
                `;
                list.appendChild(tag);
            });
            
            document.getElementById('startBtn').disabled = participants.length < 2;
        }

        function createKarts() {
            const track = document.getElementById('raceTrack');
            
            document.querySelectorAll('.kart').forEach(kart => kart.remove());
            document.querySelectorAll('.lane').forEach(lane => lane.remove());
            
            if (participants.length === 0) return;

            const trackWidth = track.offsetWidth;
            const laneWidth = Math.min(100, trackWidth / participants.length);
            
            participants.forEach((name, index) => {
                const lane = document.createElement('div');
                lane.className = 'lane';
                lane.style.left = `${index * laneWidth + (trackWidth - participants.length * laneWidth) / 2}px`;
                lane.style.width = `${laneWidth}px`;
                track.appendChild(lane);

                const kart = document.createElement('div');
                kart.className = 'kart';
                kart.id = `kart-${index}`;
                kart.textContent = name;
                kart.style.left = `${index * laneWidth + (trackWidth - participants.length * laneWidth) / 2 + laneWidth/2 - 30}px`;
                kart.style.top = '20px';
                
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#fd79a8'];
                kart.style.background = `linear-gradient(45deg, ${colors[index % colors.length]}, ${colors[(index + 1) % colors.length]})`;
                
                track.appendChild(kart);
            });
        }

        function startRace() {
            if (isRacing || participants.length < 2) return;
            
            isRacing = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('result').style.display = 'none';
            raceResults = [];
            
            showCountdown();
        }

        function showCountdown() {
            const countdown = document.getElementById('countdown');
            countdown.style.display = 'block';
            
            let count = 3;
            countdown.textContent = count;
            
            const countInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdown.textContent = count;
                } else if (count === 0) {
                    countdown.textContent = 'GO!';
                } else {
                    countdown.style.display = 'none';
                    clearInterval(countInterval);
                    runRace();
                }
            }, 1000);
        }

        function runRace() {
            const track = document.getElementById('raceTrack');
            const trackHeight = track.offsetHeight - 120;
            const karts = document.querySelectorAll('.kart');
            
            karts.forEach(kart => kart.classList.add('racing'));
            
            const kartProgress = participants.map(() => 0);
            const kartSpeeds = participants.map(() => Math.random() * 3 + 1);
            const finished = [];
            obstacles = [];
            kartSlowedUntil = {};
            
            // Î∞©Ìï¥Î¨º ÏÉùÏÑ± ÌÉÄÏù¥Î®∏
            const obstacleTimer = setInterval(() => {
                if (obstacles.length < 3) { // ÏµúÎåÄ 3Í∞ú Î∞©Ìï¥Î¨º
                    createObstacle();
                }
            }, 2000);
            
            // Ïπ¥Î©îÎùº ÏãúÏä§ÌÖú ÏãúÏûë
            startCameraSystem();
            
            const raceInterval = setInterval(() => {
                const currentTime = Date.now();
                let allFinished = true;
                
                kartProgress.forEach((progress, index) => {
                    if (finished.includes(index)) return;
                    
                    // Î∞©Ìï¥Î¨ºÎ°ú Ïù∏Ìïú Í∞êÏÜç ÌôïÏù∏
                    const isSlowed = kartSlowedUntil[index] && currentTime < kartSlowedUntil[index];
                    const speedMultiplier = isSlowed ? 0.3 : (0.6 + Math.random() * 0.3); // ÏÜçÎèÑ Ï°∞Í∏à Í∞êÏÜå
                    
                    kartProgress[index] += kartSpeeds[index] * speedMultiplier;
                    
                    const kart = document.getElementById(`kart-${index}`);
                    kart.style.top = `${20 + kartProgress[index]}px`;
                    
                    // Î∞©Ìï¥Î¨ºÍ≥º Ï∂©Îèå Í≤ÄÏÇ¨
                    checkObstacleCollision(index, kartProgress[index]);
                    
                    // Í∞êÏÜç ÏÉÅÌÉú ÏãúÍ∞ÅÏ†Å ÌëúÏãú
                    if (isSlowed) {
                        kart.classList.add('slowed');
                    } else {
                        kart.classList.remove('slowed');
                    }
                    
                    if (kartProgress[index] >= trackHeight) {
                        if (!finished.includes(index)) {
                            finished.push(index);
                            raceResults.push({
                                name: participants[index],
                                position: finished.length
                            });
                        }
                    } else {
                        allFinished = false;
                    }
                });
                
                // Î∞©Ìï¥Î¨º Ï†úÍ±∞ (Ìä∏Îûô Î∞ñÏúºÎ°ú ÎÇòÍ∞Ñ Í≤ÉÎì§)
                removeExpiredObstacles();
                
                if (allFinished) {
                    clearInterval(raceInterval);
                    clearInterval(obstacleTimer);
                    stopCameraSystem();
                    finishRace();
                }
            }, 50);
        }

        function createObstacle() {
            const track = document.getElementById('raceTrack');
            const trackWidth = track.offsetWidth;
            const laneWidth = Math.min(100, trackWidth / participants.length);
            const startX = (trackWidth - participants.length * laneWidth) / 2;
            
            // Í∞ÄÏû• ÏïûÏÑúÍ∞ÄÎäî Ïπ¥Ìä∏Ïùò ÏúÑÏπò Ï∞æÍ∏∞ (YÍ∞íÏù¥ Í∞ÄÏû• ÌÅ∞ Ïπ¥Ìä∏ = Í∞ÄÏû• ÏïÑÎûòÏ™Ω/ÏïûÏ™ΩÏúºÎ°ú Í∞Ñ Ïπ¥Ìä∏)
            let frontmostKartY = -Infinity;
            participants.forEach((name, index) => {
                const kart = document.getElementById(`kart-${index}`);
                if (kart) {
                    const kartY = parseInt(kart.style.top) || 20;
                    frontmostKartY = Math.max(frontmostKartY, kartY); // Í∞ÄÏû• ÏïûÏÑ†(ÏïÑÎûòÏ™Ω) Ïπ¥Ìä∏
                }
            });
            
            // Í∞ÄÏû• ÏïûÏÑ† Ïπ¥Ìä∏Î≥¥Îã§ 50px ÏïûÏ™ΩÏóê Î∞©Ìï¥Î¨º ÏÉùÏÑ±
            const obstacleTargetY = frontmostKartY + 50;
            
            // Ìä∏Îûô Î≤îÏúÑÎ•º Î≤óÏñ¥ÎÇòÏßÄ ÏïäÎèÑÎ°ù Ï≤¥ÌÅ¨
            const trackHeight = track.offsetHeight - 120; // finish line ÏúÑÏπò Í≥†Î†§
            if (obstacleTargetY >= trackHeight - 50) {
                return; // Í≤∞ÏäπÏÑ† Í∑ºÏ≤òÏóêÎäî Î∞©Ìï¥Î¨º ÏÉùÏÑ±ÌïòÏßÄ ÏïäÏùå
            }
            
            // Î†àÏù¥Ïä§ Ï¥àÎ∞òÏù¥ÎùºÎ©¥ Î∞©Ìï¥Î¨º ÏÉùÏÑ± ÏïàÌï®
            if (frontmostKartY < 100) {
                return;
            }
            
            // ÎûúÎç§ Î†àÏù∏ ÏÑ†ÌÉù
            const randomLane = Math.floor(Math.random() * participants.length);
            const obstacleType = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
            
            // ÌÉÄÍ≤ü ÏúÑÏπò Í∏∞Ï§ÄÏúºÎ°ú ¬±20px Î≤îÏúÑÏóêÏÑú ÎûúÎç§ ÏÉùÏÑ±
            const obstacleY = obstacleTargetY + (Math.random() - 0.5) * 40;
            
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            obstacle.textContent = `${obstacleType.emoji} ${obstacleType.name}`;
            obstacle.style.left = `${startX + randomLane * laneWidth + laneWidth/2 - 60}px`;
            obstacle.style.top = `${Math.max(60, obstacleY)}px`; // ÏµúÏÜå ÏãúÏûëÏÑ† ÏïÑÎûòÏóê ÏÉùÏÑ±
            
            const obstacleData = {
                element: obstacle,
                lane: randomLane,
                y: parseInt(obstacle.style.top),
                type: obstacleType,
                id: Date.now()
            };
            
            obstacles.push(obstacleData);
            track.appendChild(obstacle);
        }
        
        function checkObstacleCollision(kartIndex, kartY) {
            obstacles.forEach((obstacle, obstacleIndex) => {
                if (obstacle.lane === kartIndex) {
                    const obstacleY = obstacle.y;
                    const kartCurrentY = kartY + 20; // Ïπ¥Ìä∏ ÏãúÏûë ÏúÑÏπò Î≥¥Ï†ï
                    
                    // Ï∂©Îèå Î≤îÏúÑ ÌôïÏù∏ (Ïπ¥Ìä∏ÏôÄ Î∞©Ìï¥Î¨ºÏù¥ Í≤πÏπòÎäîÏßÄ)
                    if (Math.abs(kartCurrentY - obstacleY) < 40) {
                        // Ï∂©Îèå Î∞úÏÉù!
                        const currentTime = Date.now();
                        kartSlowedUntil[kartIndex] = currentTime + obstacle.type.duration;
                        
                        // Î∞©Ìï¥Î¨º Ï†úÍ±∞ Î∞è ÏãúÍ∞ÅÏ†Å Ìö®Í≥º
                        obstacle.element.classList.add('hit');
                        setTimeout(() => {
                            if (obstacle.element.parentNode) {
                                obstacle.element.parentNode.removeChild(obstacle.element);
                            }
                            obstacles.splice(obstacleIndex, 1);
                        }, 500);
                    }
                }
            });
        }
        
        function removeExpiredObstacles() {
            const track = document.getElementById('raceTrack');
            const trackHeight = track.offsetHeight;
            
            obstacles.forEach((obstacle, index) => {
                if (obstacle.y > trackHeight || obstacle.element.classList.contains('hit')) {
                    if (obstacle.element.parentNode) {
                        obstacle.element.parentNode.removeChild(obstacle.element);
                    }
                    obstacles.splice(index, 1);
                }
            });
        }

        function finishRace() {
            const karts = document.querySelectorAll('.kart');
            karts.forEach(kart => {
                kart.classList.remove('racing', 'slowed');
            });
            
            // Î™®Îì† Î∞©Ìï¥Î¨º Ï†úÍ±∞
            document.querySelectorAll('.obstacle').forEach(obstacle => {
                if (obstacle.parentNode) {
                    obstacle.parentNode.removeChild(obstacle);
                }
            });
            obstacles = [];
            kartSlowedUntil = {};
            stopCameraSystem();
            
            const loser = raceResults[raceResults.length - 1];
            
            showResult(loser.name);
            
            isRacing = false;
            document.getElementById('startBtn').disabled = false;
        }

        function showResult(winner) {
            const result = document.getElementById('result');
            
            let resultsHTML = '<div class="race-results"><h3>üèÅ Î†àÏù¥Ïä§ Í≤∞Í≥º</h3>';
            raceResults.forEach((result, index) => {
                const positionClass = index === 0 ? 'first' : (index === raceResults.length - 1 ? 'last' : '');
                const medal = index === 0 ? 'ü•á' : (index === 1 ? 'ü•à' : (index === 2 ? 'ü•â' : ''));
                resultsHTML += `
                    <div class="position ${positionClass}">
                        <span>${medal} ${result.position}Îì±: ${result.name}</span>
                    </div>
                `;
            });
            resultsHTML += '</div>';
            
            result.innerHTML = `
                <div class="winner">üéØ ${winner} üéØ</div>
                <p><strong>Íº¥Ï∞å ÎãπÏ≤®!</strong></p>
                <p>Ïò§Îäò Ï†êÏã¨/Ïª§ÌîºÎäî ${winner}ÎãòÏù¥ Ïè¥Ï£ºÏÑ∏Ïöî! üòÑ</p>
                ${resultsHTML}
            `;
            result.style.display = 'block';
        }

        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addParticipant();
            }
        });

        function startCameraSystem() {
            cameraTimer = setInterval(() => {
                focusOnSlowKart();
            }, 3000); // 3Ï¥àÎßàÎã§ Ïπ¥Î©îÎùº Ï†ÑÌôò
        }
        
        function stopCameraSystem() {
            if (cameraTimer) {
                clearInterval(cameraTimer);
                cameraTimer = null;
            }
            resetCamera();
        }
        
        function focusOnSlowKart() {
            if (!isRacing || participants.length === 0) return;
            
            const currentTime = Date.now();
            let slowestKarts = [];
            
            // Í∞ÄÏû• ÎäêÎ¶∞ Ïπ¥Ìä∏Îì§ Ï∞æÍ∏∞
            participants.forEach((name, index) => {
                const kart = document.getElementById(`kart-${index}`);
                if (kart) {
                    const kartY = parseInt(kart.style.top) || 0;
                    const isSlowed = kartSlowedUntil[index] && currentTime < kartSlowedUntil[index];
                    slowestKarts.push({ index, name, y: kartY, isSlowed });
                }
            });
            
            // Y Ï¢åÌëúÍ∞Ä Í∞ÄÏû• ÏûëÏùÄ (Îí§Îñ®Ïñ¥ÏßÑ) Ïπ¥Ìä∏Îì§ Ï†ïÎ†¨
            slowestKarts.sort((a, b) => a.y - b.y);
            
            // Íº¥ÏßÄ ÌõÑÎ≥¥ ÏÑ†ÌÉù (Îí§ÏóêÏÑú 2-3Îì±)
            const slowKarts = slowestKarts.slice(0, Math.min(3, slowestKarts.length));
            const targetKart = slowKarts[Math.floor(Math.random() * slowKarts.length)];
            
            if (targetKart && targetKart.index !== cameraTarget) {
                resetCamera();
                cameraTarget = targetKart.index;
                
                const kart = document.getElementById(`kart-${targetKart.index}`);
                const track = document.getElementById('raceTrack');
                const overlay = document.getElementById('cameraOverlay');
                
                // Ïπ¥Ìä∏ ÌïòÏù¥ÎùºÏù¥Ìä∏
                kart.classList.add('camera-target');
                
                // Ìä∏Îûô Ï§å
                track.classList.add('camera-focus');
                
                // Ïò§Î≤ÑÎ†àÏù¥ Î©îÏãúÏßÄ
                const messages = [
                    `üé• ${targetKart.name}ÎãòÏù¥ Îí§Ï≤òÏßÄÍ≥† ÏûàÏäµÎãàÎã§!`,
                    `üìπ Íº¥ÏßÄ ÌõÑÎ≥¥ ${targetKart.name}ÎãòÏùÑ Ï£ºÎ™©ÌïòÏÑ∏Ïöî!`,
                    `üé¨ ÏúÑÍ∏∞Ïùò ${targetKart.name}Îãò!`,
                    `üî¥ LIVE: ${targetKart.name}Îãò Ïó≠Ï†Ñ Í∞ÄÎä•Ìï†ÍπåÏöî?`
                ];
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                
                overlay.textContent = randomMessage;
                overlay.style.display = 'block';
                
                // 2Ï¥à ÌõÑ Ïπ¥Î©îÎùº Î¶¨ÏÖã
                setTimeout(() => {
                    resetCamera();
                }, 2000);
            }
        }
        
        function resetCamera() {
            // Î™®Îì† Ïπ¥Ìä∏ÏóêÏÑú ÌïòÏù¥ÎùºÏù¥Ìä∏ Ï†úÍ±∞
            document.querySelectorAll('.kart').forEach(kart => {
                kart.classList.remove('camera-target');
            });
            
            // Ìä∏Îûô Ï§å Î¶¨ÏÖã
            const track = document.getElementById('raceTrack');
            track.classList.remove('camera-focus');
            
            // Ïò§Î≤ÑÎ†àÏù¥ Ïà®Í∏∞Í∏∞
            const overlay = document.getElementById('cameraOverlay');
            overlay.style.display = 'none';
            
            cameraTarget = null;
        }

        window.addEventListener('resize', createKarts);
    </script>
</body>
